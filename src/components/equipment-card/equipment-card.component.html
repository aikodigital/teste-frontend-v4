<button [class]="getSelectedStateClass" type="button">
  <div class="absolute left-0 top-0 w-full">
    <span
      class="absolute text-white left-[50%] translate-x-[-50%] top-[-10px] text-xs font-bold me-2 px-2.5 py-0.5 rounded-full"
      [style]="'background-color: ' + stateColor()"
    >
      {{ state() }}
    </span>
  </div>
  <div>
    <img
      class="min-w-[64px] w-[64px] h-[64px] flex items-center justify-center text-sm rounded-full border border-gray-200"
      [src]="image()"
      alt="Equipment image"
      width="64"
      height="64"
    />
  </div>
  <div>
    <h5 class="text-md font-bold tracking-tight text-gray-900 dark:text-white">{{ name() }}</h5>
    <p class="font-normal text-sm text-gray-700 dark:text-gray-400">{{ model() }}</p>
  </div>
</button>

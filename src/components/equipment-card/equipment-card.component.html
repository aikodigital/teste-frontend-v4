<div
  class="max-w-sm relative p-6 flex items-center gap-4 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700"
>
  <div class="absolute left-0 top-0 w-full">
    <span
      class="absolute left-[50%] translate-x-[-50%] top-[-12px] bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300"
    >
      {{ status() }}
    </span>
  </div>
  <div>
    <img
      class="min-w-[72px] w-[72px] h-[72px] flex items-center justify-center text-sm rounded-full border border-gray-200"
      [src]="image()"
      alt="Equipment image"
      width="72"
      height="72"
    />
  </div>
  <div>
    <h5 class="text-lg font-bold tracking-tight text-gray-900 dark:text-white">{{ name() }}</h5>
    <p class="font-normal text-sm text-gray-700 dark:text-gray-400">modelo: {{ model() }}</p>
    <p class="font-normal text-sm text-gray-700 dark:text-gray-400">posição: {{ lastPosition() }}</p>
  </div>
</div>
